<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odd or Even Check</title>
  </head>

  <body>
    <header>
      <h1>Welcome to Odd/Even Checker</h1>
      <p class="subtitle">Find out whether your number is odd or even!</p>
    </header>
    <main>
      <section class="container">
        <h2>Check Your Number</h2>
        <p>Enter an integer number below:</p>
        <input type="text" id="numberInput" placeholder="Enter a number" />
        <button id="checkBtn">Check</button>
        <p id="result"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 singhal-amit | All Rights Reserved</p>
    </footer>
    <script src="script.js" defer></script>
  </body>

</html>
